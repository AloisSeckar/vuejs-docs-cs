<button @click="show = !show">Skrýt/Zobrazit seznam</button>
<button @click="list.push(list.length + 1)">Přidat číslo</button>
<button @click="list.pop()">Odebrat číslo</button>
<button @click="list.reverse()">Obrátit seznam</button>

<ul v-if="show && list.length">
  <li v-for="item of list">{{ item }}</li>
</ul>
<p v-else-if="list.length">Seznam není prázdný, ale je skrytý.</p>
<p v-else>Seznam je prázdný.</p>
