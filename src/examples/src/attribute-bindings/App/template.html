<p>
  <span :title="message">
    Najeď na mě na pár vteřin myší, abys viděl můj dynamicky přiřazený titulek!
  </span>
</p>

<!--
  binding tříd má speciální podporu pro objekty a pole
  navíc k obyčejným řetěžcům
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Toto se na kliknutí přepíná mezi červenou a černou.
</p>

<!-- binding stylů také podporuje objekty a pole -->
<p :style="{ color }" @click="toggleColor">
  Toto se na kliknutí přepíná mezi zelenou a modrou.
</p>
