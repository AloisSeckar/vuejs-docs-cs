<select v-model="flightType">
  <option value="one-way flight">Jednosměrná letenka</option>
  <option value="return flight">Zpáteční letenka</option>
</select>

<input type="date" v-model="departureDate">
<input type="date" v-model="returnDate" :disabled="!isReturn">

<button :disabled="!canBook" @click="book">Rezervovat</button>

<p>{{ canBook ? '' : 'Datum návratu musí být po datu odletu.' }}</p>
