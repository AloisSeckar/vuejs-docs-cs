<!--
  Všimněte si, že nepotřebujeme `.value` uvnitř šablon,
  protože refs jsou zde automaticky "rozbaleny".
-->
<h1>{{ message }}</h1>

<!--
  Binding na metodu/funkci.
  Syntaxe @click je zkratka pro v-on:click.
-->
<button @click="reverseMessage">Překlopit text</button>

<!-- Může být také inline výraz -->
<button @click="message += '!'">Připojit "!"</button>

<!--
  Vue poskytuje také modifikátory pro běžné úkoly,
  jako je `e.preventDefault()` a `e.stopPropagation()`
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Odkaz s e.preventDefault()
</a>
