<div><input v-model="prefix" placeholder="Filtr"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Jméno: <input v-model="first"></label>
<label>Příjmení: <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Vytvořit</button>
  <button @click="update">Editovat</button>
  <button @click="del">Smazat</button>
</div>
