<ol>
  <!--
    Každému `todo-item` předáváme objekt `todo`,
    který reprezentuje, takže obsah komponenty 
    může být dynamický.
    Musíme také předat každé komponentě atribut "key",
    který je vysvětlen v průvodci v sekci o `v-for`.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
