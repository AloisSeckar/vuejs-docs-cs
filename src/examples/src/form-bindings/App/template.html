<h2>Textové pole</h2>
<input v-model="text"> {{ text }}

<h2>Checkbox (zaškrnutí)</h2>
<input type="checkbox" id="checkbox" v-model="checked">
<label for="checkbox">Vybráno: {{ checked }}</label>

<!--
  přes hodnotu v-model se může na stejné pole
  odkazovat více checkboxů
-->
<h2>Multi Checkbox</h2>
<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
<label for="jack">Jack</label>
<input type="checkbox" id="john" value="John" v-model="checkedNames">
<label for="john">John</label>
<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
<label for="mike">Mike</label>
<p>Vybraná jména: <pre>{{ checkedNames }}</pre></p>

<h2>Radio (přepínač)</h2>
<input type="radio" id="one" value="One" v-model="picked">
<label for="one">Jedna</label>
<br>
<input type="radio" id="two" value="Two" v-model="picked">
<label for="two">Dva</label>
<br>
<span>Vybráno: {{ picked }}</span>

<h2>Select (výběr)</h2>
<select v-model="selected">
  <option disabled value="">Vyberte jednu možnost</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
<span>Vybráno: {{ selected }}</span>

<h2>Multi Select</h2>
<select v-model="multiSelected" multiple style="width:100px">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
<span>Vybráno: {{ multiSelected }}</span>
