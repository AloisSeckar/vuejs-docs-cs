<button @click="insert">vložit na náhodnou pozici</button>
<button @click="reset">resetovat</button>
<button @click="shuffle">zamíchat</button>

<TransitionGroup tag="ul" name="fade" class="container">
  <li v-for="item in items" class="item" :key="item">
    {{ item }}
    <button @click="remove(item)">x</button>
  </li>
</TransitionGroup>
